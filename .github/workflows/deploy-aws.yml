name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install --user awscli

      - name: Install Docker on Amazon Linux 2
        run: |
          sudo amazon-linux-extras install docker
          sudo service docker start
          sudo usermod -aG docker $USER
          sudo chkconfig docker on

      - name: Install Docker Compose on Amazon Linux 2
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1

      - name: Build and Deploy Docker image to Elastic Beanstalk
        run: |
          docker-compose build
          docker-compose up -d
          aws elasticbeanstalk create-application-version \
            --application-name 2048-game \
            --version-label v${{ github.sha }} \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-636389623226,S3Key=docker-compose.yaml
          aws elasticbeanstalk update-environment --environment-name 2048-game-env --version-label v${{ github.sha }}
